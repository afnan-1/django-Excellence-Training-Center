{% extends "base.html" %}



{% block content %}

<p>Name of the Product : {{ object.title }} </p>
<br/>

<p>Description of the product {{ object.description }} </p>

<p>Price for the product is : {{ object.Price }} </p>

<p></p>
	{% if object.image %}
		<img src="{{ object.image.url }}" class='img-fluid'/>
	{% endif %}	


{% endblock %}
